<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neftekor</title>
    <link rel="stylesheet" href="./css/neftekor.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-img">
      <header>
        <div class="container">
          <div class="header__wrapper">
            <img
              src="./images/Frame 2 (2) 1.svg"
              alt="logo"
              class="header__logo"
            />
            <div class="header__menu">
              <ul class="header__items">
                <li class="header__item">
                  <a href="#" class="header__link">Главная</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Дизельное топливо</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Мини-АЗС</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Печное топливо</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Судовое топливо</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Блог</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Контакты</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link"
                    ><i class="bi bi-box-arrow-right"></i>Личный кабиnet</a
                  >
                </li>
              </ul>
              <ul class="header__info-box">
                <li class="header__info">
                  <i class="bi bi-alarm"></i>Пн-Пт: 9:00 – 19:00
                </li>
                <li class="header__info">
                  <i class="bi bi-envelope"></i>info@neftekor.ru
                </li>
                <li class="header__info">
                  <i class="bi bi-telephone"></i>+7(495)7965383
                </li>
              </ul>
            </div>
            <i class="bi bi-list"></i>
          </div>
        </div>
      </header>
      <main>
        <section class="section-one">
          <div class="container">
            <div class="section-one__wrapper">
              <div class="section-one__content">
                <div class="section-one__title-box">
                  <h1 class="section-one__title">Мини-АЗС</h1>
                  <h1 class="section-one__title2">НЕФТЕКОР</h1>
                </div>
                <p class="section-one__text">
                  Получите собственную АЗС на вашем предприятии
                </p>
                <button class="btn sec-one__btn">Заказать звонок</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
